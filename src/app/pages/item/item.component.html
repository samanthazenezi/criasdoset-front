<app-menu></app-menu>
<app-title title="Cadastro Projeto"></app-title>
<div class="container-perfil card-shadow">
    <h2>Novo Item</h2>
    <div class="info-pessoais">
        <form formGroup="formLogin" class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nome do item</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Categoria</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Setor</mat-label>
                <input matInput>
            </mat-form-field>
        </form>
    </div>
    <div class="buttons">
        <button mat-flat-button color="accent">Salvar</button>
        <button mat-stroked-button [routerLink]="['/']">Cancelar</button>
    </div>
</div>
