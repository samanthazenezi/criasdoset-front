<app-menu></app-menu>
<app-title [title]="perfilTitle"></app-title>

<div class="perfil">
    <div class="container-perfil card-shadow">
        <h2>Informações</h2>
        <div class="info-pessoais">
            <div class="infos">
                <img src="assets/user.png" alt="image-person">
                <p>{{ perfil.name }}</p>
                <p>{{ perfil.sector }}</p>
            </div>
            <form [formGroup]="formPerfil" class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="telefone">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Setor</mat-label>
                    <input matInput formControlName="setor">
                </mat-form-field>

            </form>
        </div>
    </div>
    <div class="table card-shadow">
        <div class="conteudo-table">
            <th>Solicitações</th>
            <div *ngFor="let item of perfil.orders" class="coluns">
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.ItemName }}</td>
                    <td>{{ item.AllocationDate }}</td>
                    <td>{{ item.status }}</td>
                </tr>
            </div>

        </div>
        <mat-paginator [length]="100"
                  [pageSize]="10"
                  aria-label="Select page">
        </mat-paginator>
    </div>
</div>
